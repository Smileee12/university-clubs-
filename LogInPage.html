<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUTCLUBS - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="LoginPagestyle.css" />
  </head>
  <body>
    <img
      class="hero-image"
      src="./uploads/clubs.webp"
      alt="Hero Image"
    />
    <header class="navbar">
      <div class="logo">SUTCLUBS</div>
      <nav class="nav-center">
        <a href="homepage.html" class="nav-item">Home</a>
        <!-- <a href="events.php" class="nav-item">Events</a>
        <a href="ClubsPage.html" class="nav-item">Clubs</a> -->
      </nav>
      <div class="nav-right">
        <a href="SignUp.html" class="signup-button">Sign Up</a>
      </div>
    </header>

    <section class="login-section">
      <div class="login-container">
        <h2 class="login-title">Log In</h2>
        <p class="login-subtitle">Enter your email and password to log in</p>

        <form id="loginForm" onsubmit="return handleSubmit(event)">
          <div class="input-group">
            <label for="email" class="input-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="input-field"
              placeholder="Enter your email"
              required
            />
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="input-group">
            <label for="password" class="input-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="input-field"
              placeholder="Enter your password"
              required
            />
            <div class="error-message" id="passwordError"></div>
          </div>

          <div id="errorMessage" class="error-message"></div>
          <button type="submit" class="login-btn">Log In</button>
        </form>
      </div>
    </section>

    <script src="login.js"></script>
  </body>
</html>
