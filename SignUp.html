<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUTCLUBS - Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="SignUp.css" />
    <script src="signup.js" defer></script>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">SUTCLUBS</div>
      <nav class="nav-center">
        <a href="homepage.html" class="nav-item">Home</a>
        <a href="userEvents.php" class="nav-item">Events</a>
        <a href="userClubs.php" class="nav-item">Clubs</a>
      </nav>
      <div class="nav-right">
        <a href="LogInPage.html" class="signup-button">Log In</a>
      </div>
    </header>

    <section class="hero">
      <img
        class="hero-image"
        src="./uploads/clubs.webp"
        alt="Hero Image"
      />
    </section>

    <section class="signup-section">
      <form id="signup-form" action="signup.php" method="POST">
        <div class="signup-container">
          <h2 class="signup-title">Sign Up</h2>
          <p class="signup-subtitle">Enter your details to create an account</p>

          <div class="input-group">
            <label for="full-name" class="input-label">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="full_name"
              class="input-field"
              placeholder="Enter your full name"
              required
            />
            <div class="error-message"></div>
          </div>

          <div class="input-group">
            <label for="email" class="input-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="input-field"
              placeholder="Enter your email"
              required
            />
            <div class="error-message"></div>
          </div>
          <div class="input-group">

          <label for="email" class="input-label">User Name</label>
            <input
              type="text"
              id="User_name"
              name="User_name"
              class="input-field"
              placeholder="Enter your user name"
              required
            />
            </div>

          <div class="input-group">
            <label for="password" class="input-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="input-field"
              placeholder="Enter your password"
              required
            />
            <div class="error-message"></div>
          </div>

          <div class="input-group">
            <label for="confirm-password" class="input-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              class="input-field"
              placeholder="Confirm your password"
              required
            />
            <div class="error-message"></div>
          </div>

         
          <button class="signup-btn" type="submit">Create an account</button>
        </div>
      </form>
    </section>
  </body>
</html>
